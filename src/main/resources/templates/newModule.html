<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<div th:replace="fragments/header :: header"></div>

<h2 class="text-center">[[${pageTitle}]]</h2>

<div class="my-3">
    <form th:action="@{/modules/save}" method="post"
          th:object="${modules}"
          style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{id}"/>

        <div class="p-3">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="title">Title</label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{title}" required minlength="2" maxlength="128" class="form-control"
                           id="title"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="type">Type</label>
                <div class="col-sm-9">
                    <select class="form-control" id="type" th:field="*{type}" required>
                        <option value="" disabled selected>Select type</option>
                        <option value="STANDARD">Стандартный модуль</option>
                        <option value="PROJECT_EDUCATION">Модуль проектного обучения</option>
                        <option value="MINOR">Модуль майнора</option>
                        <option value="SECTION_FK">Модуль секции ФК</option>
                        <option value="FOREIGN_LANGUAGE">Модуль ин.яз</option>
                    </select>
                </div>
            </div>


            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2"/>
                <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm"/>
            </div>
        </div>
    </form>
</div>

</body>
</html>
